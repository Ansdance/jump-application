<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (statistic()) {
      <div>
        <h2 data-cy="statisticDetailsHeading"><span jhiTranslate="jumpApp.statistic.detail.title">Statistic</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ statistic()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="jumpApp.statistic.statisticTitle">Statistic Title</span></dt>
          <dd>
            <span>{{ statistic()!.statisticTitle }}</span>
          </dd>
          <dt><span jhiTranslate="jumpApp.statistic.task">Task</span></dt>
          <dd>
            @for (task of statistic()!.tasks; track $index; let last = $last) {
              <span>
                <a [routerLink]="['/task', task.id, 'view']">{{ task?.title }}</a
                >{{ last ? '' : ', ' }}
              </span>
            }
          </dd>
          <dt><span jhiTranslate="jumpApp.statistic.employee">Employee</span></dt>
          <dd>
            @if (statistic()!.employee) {
              <div>
                <a [routerLink]="['/player', statistic()!.employee?.id, 'view']">{{ statistic()!.employee?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Назад</span>
        </button>

        <button type="button" [routerLink]="['/statistic', statistic()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Изменить</span>
        </button>
      </div>
    }
  </div>
</div>
